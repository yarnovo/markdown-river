<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown River - JavaScript Example</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>Markdown River JavaScript 示例</h1>
            <div class="controls">
                <label>
                    速度：
                    <input type="range" id="speed-slider" min="5" max="100" value="15">
                    <span id="speed-value">15ms</span>
                </label>
                <button id="start-btn">开始演示</button>
                <button id="reset-btn" style="display: none;">重置</button>
            </div>
        </header>

        <main class="app-main">
            <div class="demo-section">
                <h2>流式渲染演示</h2>
                <div class="chat-container">
                    <div class="message">
                        <div class="avatar">AI</div>
                        <div id="content" class="content markdown-content">
                            <div class="placeholder">
                                点击"开始演示"查看流式 Markdown 渲染效果
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="comparison-section">
                <h2>实时解析演示</h2>
                <div class="comparison-controls">
                    <input type="text" id="comparison-input" placeholder="输入 Markdown 文本，例如：*Hello* **world**">
                    <button id="compare-btn">解析</button>
                </div>
                <div class="comparison-results">
                    <div class="result-item">
                        <h3>解析结果</h3>
                        <div id="parse-result" class="result-content"></div>
                    </div>
                </div>
            </div>

            <details class="debug-info" id="debug-info" style="display: none;">
                <summary>查看原始 HTML</summary>
                <pre id="raw-html"></pre>
            </details>
        </main>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
