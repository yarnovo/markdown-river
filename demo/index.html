<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown River Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      height: calc(100vh - 200px);
    }
    
    .panel {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    
    .panel-header {
      padding: 15px 20px;
      border-bottom: 1px solid #e1e4e8;
      font-weight: 600;
      color: #24292e;
    }
    
    .panel-content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }
    
    #input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-family: Consolas, Monaco, "Courier New", monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
    }
    
    #output {
      min-height: 100%;
    }
    
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    button {
      padding: 8px 16px;
      border: 1px solid #d1d5da;
      border-radius: 6px;
      background: #fafbfc;
      color: #24292e;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #f3f4f6;
      border-color: #c9ced3;
    }
    
    button:active {
      background: #edeff2;
    }
    
    .metrics {
      font-size: 12px;
      color: #586069;
      margin-left: auto;
    }
    
    .status {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status.good { background: #28a745; }
    .status.warning { background: #ffc107; }
    .status.bad { background: #dc3545; }
    
    .speed-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .speed-control label {
      font-size: 14px;
      color: #586069;
    }
    
    .speed-control input {
      width: 100px;
    }
    
    h1 {
      color: #24292e;
      margin: 0 0 20px 0;
    }
    
    .md-temporary {
      opacity: 0.7;
      background-color: #fff3cd;
    }
  </style>
</head>
<body>
  <h1>Markdown River - 流式渲染演示</h1>
  
  <div class="controls">
    <button id="streamBtn">开始流式输入</button>
    <button id="clearBtn">清空</button>
    <button id="sampleBtn">加载示例</button>
    <div class="speed-control">
      <label for="speed">输入速度：</label>
      <input type="range" id="speed" min="10" max="200" value="50">
      <span id="speedValue">50ms</span>
    </div>
    <div class="metrics">
      <span class="status good"></span>
      <span id="metrics">准备就绪</span>
    </div>
  </div>
  
  <div class="container">
    <div class="panel">
      <div class="panel-header">Markdown 输入</div>
      <div class="panel-content">
        <textarea id="input" placeholder="在这里输入 Markdown 文本..."></textarea>
      </div>
    </div>
    
    <div class="panel">
      <div class="panel-header">实时渲染输出</div>
      <div class="panel-content">
        <div id="output"></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
