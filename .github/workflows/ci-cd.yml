name: CI/CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspaces=false

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "Build output not found!"
            exit 1
          fi
          echo "Build successful, output verified."


      # åªåœ¨æŽ¨é€æ ‡ç­¾æ—¶éªŒè¯ç‰ˆæœ¬ä¸€è‡´æ€§å¹¶å‘å¸ƒ
      - name: Verify tag version matches package.json
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION="${{ github.ref_name }}"
          # åŽ»æŽ‰ 'v' å‰ç¼€
          TAG_VERSION_NO_V="${TAG_VERSION#v}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Tag version: $TAG_VERSION_NO_V"
          echo "Package version: $PACKAGE_VERSION"

          if [ "$TAG_VERSION_NO_V" != "$PACKAGE_VERSION" ]; then
            echo "âŒ Error: Tag version ($TAG_VERSION_NO_V) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "âœ… Version match confirmed!"

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## ðŸŽ‰ Release ${{ github.ref_name }}

            ### ðŸ“¦ Installation
            ```bash
            npm install markdown-river@${{ github.ref_name }}
            ```

            ### ðŸ”— Links
            - [npm package](https://www.npmjs.com/package/markdown-river)
            - [Changelog](https://github.com/${{ github.repository }}/compare/previous-tag...${{ github.ref_name }})
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
